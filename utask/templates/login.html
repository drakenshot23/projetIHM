{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login WeManage</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<div class="card">
    <img src="{% static 'images/logo.png' %}" alt="logo utask" width="100px" class="formLogo" height="100px">
    <div class="switch-buttons">
        <span id="connexionBtn" class="activeBtn">Connexion</span>
        <span id="inscriptionBtn">Inscription</span>
    </div>
    <div id="formLogin">
        <form action="/login" method="post">
            {% csrf_token %}
            <label for="email" class="label">Email</label>
            <input type="text" class="round-input" placeholder="exemple@mail.com"><br/>
            <label for="password" class="label">Mot de passe</label>
            <input type="text" class="round-input" placeholder="********"><br/>
            <input type="submit" class="primary-btn" value="Connexion">
        </form>
    </div>
    <div id="formInscription" class="displayNone">
        <form action="/inscription" method="post">
            {% csrf_token %}
            <label for="email" class="label">Email</label>
            <input type="text" class="round-input" placeholder="exemple@mail.com">
            <label for="password" class="label">Mot de passe</label>
            <input type="text" class="round-input" placeholder="********"><br/>
            <label for="codePromo" class="label">Code de votre promotion</label>
            <input type="text" class="round-input" placeholder="XF43GEF"/>
            <input type="submit" class="primary-btn" value="Inscription">
        </form>
    </div>
</div>
</body>
<footer>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="{% static 'javascript/loginToggle.js' %}"></script>
</footer>
</html>
