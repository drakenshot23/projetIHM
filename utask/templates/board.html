{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ projet.titre }}</title>
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
    <script src="{% static 'javascript/Sortable.js' %}"></script>
</head>
<body>
<nav id="nav-bar">
    <div class="nav-item">
        <button>Retour</button>
        <input type="text" value="text">
    </div>
    <div class="nav-item">
        <p id="firstName">{{ user.first_name }}</p>
        <img src="#" alt="user image"/>
        <button>Se deconnecter</button>
    </div>
</nav>
<div id="action-bar">
    <button>Nouvelle liste</button>
    <button>Ajouter un membre</button>
</div>
<div id="task-list">
    <div class="list">
        <div class="task">
            <ul id="simpleList">
                <li class="ui-state-default">Item 1</li>
                <li class="ui-state-default">Item 2</li>
                <li class="ui-state-default">Item 3</li>
                <li class="ui-state-default">Item 4</li>
                <li class="ui-state-default">Item 5</li>
            </ul>
        </div>
    </div>
</div>
<script>
    let sortable = new Sortable(simpleList, {
        animation: 150,
    });
</script>
</body>
</html>
